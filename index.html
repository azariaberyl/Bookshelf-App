<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Book Shelf App</title>
</head>
<body>
  <header class="container">
    <div>
      <h1>Book Shelf</h1>
      <form id="search-form" action="" method="get">
        <input id="search" type="text" placeholder="Cari buku">
        <input type="submit" value="" id="search-button"></input>
      </form>
    </div>
    <nav>
      <button id="tambah" type="button">Tambah</button>
      <a href="#belum">Belum selesai dibaca</a>
      <a href="#selesai">Selesai dibaca</a>
    </nav>
  </header>
  
  <main class="container">

    <div id="tambah-form-container" class="tambah hidden">
      <form id="tambah-form">
        <label for="judul">Judul Buku</label>
        <input type="text" name="judul" id="judul">
        <label for="penulis">Penulis Buku</label>
        <input type="text" name="penulis" id="penulis">
        <label for="tahun">Tahun</label>
        <input type="number" name="tahun" id="tahun">
        <input type="submit" value="Tambah">
      </form>
    </div>

    <section>
      <h2 id="belum">Belum Dibaca</h2>

      <div id="belum-dibaca" class="books">
      </div>

    </section>

    <section>
      <h2 id="selesai">Sudah Dibaca</h2>

      <div id="selesai-dibaca" class="books">
      </div>
    </section>

    <div class="nilai-tambahan">Buku telah dihapus</div>

  </main>

  <script src="./js/script.js"></script>
</body>
